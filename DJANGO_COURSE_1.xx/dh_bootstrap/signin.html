<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="bootstrap_project.html">Landing Page</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and password!</p>
        </div>
    </div>

    <div class="container">
        <form class="form-group" action="">
            <label for="user_email">Email:</label>
            <input type="email" class="form-control" name="user_email" id="">
        </form>

        <form class="form-group" action="">
            <label for="user_password">Password:</label>
            <input type="password" class="form-control" name="user_password" id="">
        </form>

        <div class="checkbox">
            <label for="usercheck">
                <input type="checkbox" name="usercheck" id="">
            Keep me Logged in
            </label>    
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</body>
</html>
