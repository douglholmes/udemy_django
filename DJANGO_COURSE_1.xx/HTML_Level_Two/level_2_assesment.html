<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment Test HTML LEVEL 2</title>
</head>
<body>
    <form>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <label for="first_name">First Name:</label>
        <input type="text" placeholder="First Name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" placeholder="Last Name">

        <label for="email">Email:</label>
        <input type="email" placeholder="name@email.com">

        <label for="password">Password:</label>
        <input type="password">

        <p>Are you over the age of 18?</p>
        <label for="age">Yes:</label>
        <input type="radio" name="age">

        <label for="age">No:</label>
        <input type="radio" name="age">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="" id="">
            <option value="credit_card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
